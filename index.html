<!DOCTYPE html>

<html>
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Operation Eat-It!!!</title>
		<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
		<link rel='stylesheet' type='text/css' href='src/bootstrap-3.2.0/css/bootstrap.min.css'/>
    	<!--[if lt IE 9]>
      		<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      		<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    	<![endif]-->
    	<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&amp;ak=2b866a6daac9014292432d81fe9b47e3"></script>
	</head>
	
	<body>
		<div class='container'>
			<div id='logo' class='row'>
				<div class='col-md-2'>
				</div>
				<div class='col-md-3'>
					<h1 id='logotext'>Operation Eat-It!!!</h1>
				</div>
				<div class='col-md-7'>
				</div>
			</div>
			<div id='main' class='row'>
				<div class='col-md-3'>
				</div>
				<div class='col-md-1'>
					<span class="glyphicon glyphicon-chevron-right" style='top:75px;float:right;'></span>
				</div>
				<div class='col-md-4'>
					<div id='edge'>
						<div id='queue'>
							<button type="button" class='item btn btn-info btn-lg btn-block' id='0' data-toggle="modal" data-target="#myModal" onclick="moreInfo(0);" style="margin:auto;">苏氏牛肉面</button>
							<button type="button" class='item btn btn-info btn-lg btn-block' id='1' data-toggle="modal" data-target="#myModal" onclick="moreInfo(1);" style="margin:auto;">吉野家</button>
							<button type="button" class='item btn btn-info btn-lg btn-block' id='2' data-toggle="modal" data-target="#myModal" onclick="moreInfo(2);" style="margin:auto;">DQ</button>
							<button type="button" class='item btn btn-info btn-lg btn-block' id='3' data-toggle="modal" data-target="#myModal" onclick="moreInfo(3);" style="margin:auto;">红薯地瓜坊</button>
						</div>
					</div>
				</div>
				<div class='col-md-1'>
					<span class="glyphicon glyphicon-chevron-left" style='top:75px;float:left;'></span>
				</div>
				<div class='col-md-3'>
				</div>
			</div>
			<div class='row' style='margin-top:10px;'>
				<div id='button' class='col-md-4 col-md-offset-4'>
					<button type='button' class='btn btn-warning btn-lg btn-block' id='roll' onclick="roll();">Click to Start!!!</button>
				</div>
			</div>
			<div id='footing' class='row' style='margin-top:50px;'>
				<div class='col-md-3 col-md-offset-8'>This site is created by JiaHang Li and Zhou Zhou!
				</div>
			</div>
			<!-- Modal from Bootstrap example -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  				<div class="modal-dialog">
    				<div class="modal-content">
     					<div class="modal-header">
        					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        					<h1 class="modal-title" id="myModalLabel">Congratulations!</h1>
      					</div>
      					<div class="modal-body" id="myModalBody">
      						<div id='moreInfo'>
      							<h2 style='text-align:center' id="modalText">Here is your restaurant for today:</h2><br>
      							<h3 style='display:inline-block;'>Name: <span id='restName'></span></h3>
      							<h3>Map:</h3>
      						</div>
	        				<div style="margin:auto;width:400px;height:300px;border:1px solid gray;" id="container"></div>
      					</div>
      					<div class="modal-footer">
        					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      					</div>
    				</div>
  				</div>
			</div>
		</div>
		<script type='text/javascript' src='script.js'></script>
		<script src="src/jquery-2.1.1.min.js"></script>
		<script src="src/bootstrap-3.2.0/js/bootstrap.min.js"></script>
	</body>
	
</html>
