<div id="main" class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-1">
		<span id="right" class="glyphicon glyphicon-chevron-right"></span>
	</div>
	<div class="col-md-4">
		<div id="edge">
			<div id="queue">
				<button class="item btn btn-info btn-lg btn-block disabled" data-toggle="modal" 
				data-target="#myModal" ng-repeat="item in mCtrl.items" style="margin:auto;">{{item.name}}</button>
			</div>
		</div>
	</div>
	<div class="col-md-1">
		<span id="left" class="glyphicon glyphicon-chevron-left"></span>
	</div>
	<div class="col-md-3">
	</div>
</div>

<div class="row" style="margin-top:10px;">
	<div id="button" class="col-md-4 col-md-offset-4">
		<button class="btn btn-success btn-lg btn-block" id="roll" ng-click="mCtrl.roll()">Start</button>
	</div>
</div>
